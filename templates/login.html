<body>

 <!-- ======= Top Bar ======= -->
    <section class="gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5">
                 
                  <div class="mb-md-0 mt-md-2 pb-4">
      
                    <h2 class="fw-bold mb-2 text-uppercase text-center">Login</h2>
                    <p class="text-white-50 mb-4 text-center"><span>Please enter your email and password!<span></p>
                    
                    {% if eid %}
                    <div class="alert alert-danger" role="alert">
                      {{eid}}
                    </div>
                    {% endif %}
                    
                    <form action= "{% url 'login' %}" method="POST">
                      {% csrf_token %}
                    <div class="form-outline form-black mb-2">
                      <label class="form-label" for="form3Example4cdg">Email address:</label>
                      <input type="email" id="email" name= "email" class="form-control form-control-lg" />
                    </div>
        
                    <div class="form-outline form-white mb-4">
                      <label class="form-label" for="form3Example4cdg">password:</label>
                      <input type="password" id="password" name="password" class="form-control form-control-lg" />
                    </div>
                    
                    <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-light btn-lg mb-3 px-4" type="submit">Login</button>
                    </div>

                    <p class="small mb-0 pb-lg-0 text-center"><a class="text-50" href="{% url 'forget_password' %}">Forget password?</a></p>
                  </form>
                  </div>
      
                  <div>
                    <p class="mb-0 text-center">Don't have an account? <a href="{% url 'registration' %}" class="text-white-50 fw-bold">Register Here</a>
                    </p>
                  </div>
               
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </body>
</html>
