<html lang="en">

<head>

  <meta content="" name="keywords">

  <!-- Vendor CSS Files -->
  <link href="{% static 'vendor/animate.css/animate.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/aos/aos.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->

</head>

<body>

 <!-- ======= Top Bar ======= -->
    <section class="gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5">
                 
                  <div class="mb-md-0 mt-md-2 pb-4">
      
                    <h2 class="fw-bold mb-2 text-uppercase text-center">Confirm Password</h2>
                    
                    {% if oid %}
                    <div class="alert alert-danger" role="alert">
                      {{oid}}
                    </div>
                    {% endif %}
                    
                    <form action= "{% url 'confirm_password' %}" method="POST">
                      {% csrf_token %}
                    {% comment %} <div class="form-outline form-black mb-2">
                      <label class="form-label" for="form3Example4cdg">Email address:</label>
                      <input type="hidden" id="email" name= "email" class="form-control form-control-lg" />
                    </div> {% endcomment %}
        

                    <div class="col-md-12">
                    <div class="form-outline form-white mb-4">
                        <input type="hidden" placeholder="Your Email"  class="form-control" name="email" value="{{email}}"required data-error="Please enter your email">
                        </div>
                    </div>

                    <div class="form-outline form-white mb-2">
                      <label class="form-label" for="form3Example4cdg">Enter the OTP: </label>
                      <input type="text" name="otp" class="form-control form-control-lg" />
                    </div>

                    <div class="form-outline form-white mb-2">
                        <label class="form-label" for="form3Example4cdg">Enter the new_password: </label>
                        <input type="password" name="new_password" class="form-control form-control-lg" />
                    </div>

                    <div class="form-outline form-white mb-4">
                        <label class="form-label" for="form3Example4cdg">Enter the confirm_password: </label>
                        <input type="password" name="c_password" class="form-control form-control-lg" />
                    </div>
                    
                    <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-light btn-lg mb-0 px-4" type="submit">Submit</button>
                    </div>
                    </form>
                  </div>
               
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </body>
</html>
