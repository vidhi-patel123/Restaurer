<body>

 <!-- ======= Top Bar ======= -->

    <section class="gradient-custom-4">
  <div class="mask d-flex align-items-center h-100">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 texy-center">
              <h3 class="text-uppercase text-center mb-4">Create an account</h3>
              <form action= "{% url 'registration' %}" method="POST">
                {% csrf_token %}
                 <div class="form-outline mb-1">
                  <label class="form-label" for="form3Example1cg">Enter Name:</label>
                  <input type="text" id="name" name="name" class="form-control form-control-lg" />
                </div> 

                <div class="form-outline mb-1">
                    <label class="form-label" for="form3Example3cg">Enter Email:</label>
                  <input type="email" id="email" name="email" class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-1">
                    <label class="form-label" for="form3Example4cg">Password:</label>
                  <input type="password" id="password" name="password" class="form-control form-control-lg" />
                </div>

                {% comment %} <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example4cdg">Repeat your password:</label>
                    <input type="password" id="repeatpassword" name="repeatpassword" class="form-control form-control-lg" />
                  </div> {% endcomment %}

                {% comment %} <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div> {% endcomment %}

                <div class="d-flex justify-content-center">
                  <button class="btn btn-outline-light btn-lg mt-4 mb-3 px-4" type="register">Register</button>
                </div>

                <div>
                <p class="text-center mt-2 mb-0">Have already an account? <a href="{% url 'login' %}"
                    class="text-white-50 fw-bold"><u>Login here</u></a></p>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
